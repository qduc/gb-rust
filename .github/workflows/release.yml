name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: x86_64-pc-windows-msvc
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binaries
        env:
          CMAKE_POLICY_VERSION_MINIMUM: "3.5"
        run: |
          cargo build --release -p gb-cli --target ${{ matrix.target }}
          cargo build --release -p gb-sdl --no-default-features --features bundled-sdl --target ${{ matrix.target }}

      - name: Package artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          VERSION="${GITHUB_REF_NAME}"
          NAME="gb-rust-${VERSION}-${{ matrix.target }}"
          mkdir -p "dist/${NAME}"

          cp "target/${{ matrix.target }}/release/gb-cli" "dist/${NAME}/"
          cp "target/${{ matrix.target }}/release/gb-sdl" "dist/${NAME}/"

          tar -C dist -czf "dist/${NAME}.tar.gz" "${NAME}"

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "$env:GITHUB_REF_NAME"
          $name = "gb-rust-$version-${{ matrix.target }}"
          New-Item -ItemType Directory -Path "dist/$name" -Force | Out-Null

          Copy-Item "target/${{ matrix.target }}/release/gb-cli.exe" "dist/$name/"
          Copy-Item "target/${{ matrix.target }}/release/gb-sdl.exe" "dist/$name/"

          Compress-Archive -Path "dist/$name/*" -DestinationPath "dist/$name.zip" -Force

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
