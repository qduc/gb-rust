name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: x86_64-pc-windows-msvc
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux build deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libwayland-dev libxkbcommon-dev wayland-protocols patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binaries
        env:
          CMAKE_POLICY_VERSION_MINIMUM: "3.5"
        run: |
          cargo build --release -p gb-cli --target ${{ matrix.target }}
          cargo build --release -p gb-sdl --no-default-features --features bundled-sdl --target ${{ matrix.target }}

      - name: Package artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          VERSION="${GITHUB_REF_NAME}"
          NAME="gb-rust-${VERSION}-${{ matrix.target }}"
          mkdir -p "dist/${NAME}"

          cp "target/${{ matrix.target }}/release/gb-cli" "dist/${NAME}/"
          cp "target/${{ matrix.target }}/release/gb-sdl" "dist/${NAME}/"

          if [[ "$RUNNER_OS" == "macOS" ]]; then
            SDL_DYLIB="$(find "target/${{ matrix.target }}" -type f -name "libSDL2-2.0.0.dylib" | head -n 1)"
            if [[ -z "${SDL_DYLIB}" ]]; then
              echo "Could not find libSDL2-2.0.0.dylib in target/${{ matrix.target }}" >&2
              exit 1
            fi

            cp "${SDL_DYLIB}" "dist/${NAME}/"
            install_name_tool -add_rpath "@executable_path" "dist/${NAME}/gb-sdl"
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            SDL_SO="$(find "target/${{ matrix.target }}" -type f -name "libSDL2-2.0.so*" | head -n 1)"
            if [[ -z "${SDL_SO}" ]]; then
              echo "Could not find libSDL2-2.0.so* in target/${{ matrix.target }}" >&2
              exit 1
            fi

            cp "${SDL_SO}" "dist/${NAME}/"
            patchelf --set-rpath '$ORIGIN' "dist/${NAME}/gb-sdl"
          fi

          tar -C dist -czf "dist/${NAME}.tar.gz" "${NAME}"

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "$env:GITHUB_REF_NAME"
          $name = "gb-rust-$version-${{ matrix.target }}"
          New-Item -ItemType Directory -Path "dist/$name" -Force | Out-Null

          Copy-Item "target/${{ matrix.target }}/release/gb-cli.exe" "dist/$name/"
          Copy-Item "target/${{ matrix.target }}/release/gb-sdl.exe" "dist/$name/"

          $sdlDll = Get-ChildItem "target/${{ matrix.target }}" -Recurse -Filter "SDL2.dll" | Select-Object -First 1
          if (-not $sdlDll) {
            throw "Could not find SDL2.dll in target/${{ matrix.target }}"
          }
          Copy-Item $sdlDll.FullName "dist/$name/"

          Compress-Archive -Path "dist/$name/*" -DestinationPath "dist/$name.zip" -Force

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
